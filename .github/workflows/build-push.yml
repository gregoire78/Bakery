name: Build and Push Docker Image
run-name: ${{ github.actor }} is Build and Push Docker Image ðŸš€

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-common:
    name: Build common
    runs-on: ubuntu-latest
    outputs:
      base-common-image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: set-tag
        run: echo "tag=ghcr.io/${{ github.repository_owner }}/bakery:common-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Build and push bakery common image
        uses: docker/build-push-action@v6
        with:
          push: true
          pull: true
          provenance: false
          file: Dockerfile.common
          tags: ${{ steps.set-tag.outputs.tag }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/bakery:buildcache-common
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/bakery:buildcache-common,mode=max
          platforms: linux/arm64,linux/amd64

  build:
    name: Build image
    needs: [ build-common ]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        clicker: [xclicker, autoclic]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push bakery image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          pull: true
          build-args: |
            BASEIMAGE=${{ needs.build-common.outputs.base-common-image-tag }}
          file: Dockerfile.${{ matrix.clicker }}
          tags: ghcr.io/${{ github.repository_owner }}/bakery:${{ matrix.clicker }}-latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/bakery:buildcache-${{ matrix.clicker }}
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/bakery:buildcache-${{ matrix.clicker }},mode=max
          platforms: linux/arm64,linux/amd64