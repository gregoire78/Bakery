name: Build and Push Docker Image
run-name: ${{ github.actor }} is Build and Push Docker Image ðŸš€

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  Build-and-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/gregoire78/bakery:latest
          cache-from: type=registry,ref=ghcr.io/gregoire78/bakery:buildcache
          cache-to: type=registry,ref=ghcr.io/gregoire78/bakery:buildcache,mode=max
          platforms: linux/arm64,linux/amd64